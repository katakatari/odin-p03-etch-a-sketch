  <script src="index.js" defer></script>

<body>
  <main>
    <h1>Etch a Sketch</h1>

      <div class="container">
        <label for="cols">Columns</label>
        <input type="text" name="cols" placeholder="16">

      </div>
      <div class="container">
        <label for="rows">Rows</label>

      </div>
    </div>

    <div class="canvas"></div>
    <button>Adjust</button>
  </main>
